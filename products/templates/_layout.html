<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Авто{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #1d3557, #457b9d);
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #f1faee !important;
    }
    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .card:hover {
      transform: scale(1.01);
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">LifMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/list' %}active{% endif %}" href="/list">Каталог</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" name="q" placeholder="Знайти авто..." aria-label="Search" />
          <button class="btn btn-light" type="submit">Search</button>
        </form>

        <a class="nav-link text-light" href="/cart">
          <i class="bi bi-basket"></i> ({{ cart_count }})
        </a>

        <a class="nav-link text-light" href="/favorites">
          <i class="bi bi-heart"></i> ({{ favorite_count }})
        </a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  {% include 'components/toast.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  {% block script %}{% endblock %}
</body>
</html>
