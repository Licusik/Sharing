{% extends '_layout.html' %}

{% block content %}
<div class="container py-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for i in products %}
      <div class="col">
        <div class="card h-100">
          {% if i.image %}
            <img class="card-img-top" src="{{ i.image.url }}" alt="{{ i.name }}">
          {% else %}
            <img class="card-img-top" src="https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-picture-coming-creative-vector-png-image_40968940.jpg" alt="{{ i.name }}">
          {% endif %}

          <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text small text-muted">{{ i.description|truncatewords:20 }}</p>
            <p class="text-success">{{ i.price }} ₴ — Stock: {{ i.stock }}</p>

            <a href="/cart/add/{{ i.id }}" class="btn btn-primary btn-sm">Add to Cart</a>
            <a href="{% url 'product_detail' i.id %}" class="btn btn-outline-secondary btn-sm mt-2">Детальна інформація</a>
            <a href="{% url 'book_car' i.id %}" class="btn btn-outline-success btn-sm mt-2">Орендувати</a>
            <a href="{% url 'booking_dates' i.id %}" class="btn btn-outline-warning btn-sm mt-2">Зайняті дати</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
