{% extends "_layout.html" %}

{% block content %}
<h2>Заброньовані дати</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Користувач</th>
            <th>Дата з</th>
            <th>Дата до</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
            <tr>
                <td>{{ booking.user }}</td>
                <td>{{ booking.date_from }}</td>
                <td>{{ booking.date_to }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Немає бронювань</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-primary">Назад</a>
{% endblock %}
